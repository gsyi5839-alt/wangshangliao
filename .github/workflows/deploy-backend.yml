# GitHub Actions workflow to deploy backend and frontend
# Triggers on pushes to main branch for backend/admin-web changes

name: Deploy Backend & Frontend

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - 'admin-web/**'
  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ vars.ENABLE_AUTO_DEPLOY == 'true' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Deploy to server via SSH
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /www/wwwroot/bocail.com
          
          # Pull latest code
          git pull origin main
          
          # Build frontend
          cd admin-web
          npm install
          npm run build
          
          # Restart backend
          cd ../backend
          npm install
          pm2 restart bocail-api || pm2 start src/index.js --name bocail-api
          
          echo "âœ… Deployment completed!"

